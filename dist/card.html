    <!-- Titlu -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-yellow-500">DONEAZA</h1>
      <p class="text-sm text-white">Orice donație are un impact direct și ne ajută să îndeplinim în continuare misiunea</p>
    </div>
  
    <!-- Alegere sumă -->
    <div class="w-full max-w-md">
      <button class="bg-yellow-400 text-black w-full py-3 rounded-lg shadow-md text-lg font-semibold mb-4">
        Alege suma
      </button>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <button class="bg-yellow-200 text-black py-2 rounded-lg shadow-md font-semibold">200 ron</button>
        <button class="bg-yellow-200 text-black py-2 rounded-lg shadow-md font-semibold">300 ron</button>

        <button class="bg-yelow-200 text-black py-2 rounded-lg shadow-md font-semibold">Alta sumă</button>
      </div>
    </div>
  
    <!-- Donatie -->
    <div class="mt-6 text-center">
      <p class="text-lg font-semibold text-white">Donația ta: <span class="font-bold">0 RON</span></p>
      <button class="mt-4 bg-green-600 text-white w-[500px] max-w-md py-3 rounded-lg shadow-md font-semibold">

      </button>
    </div>
  
    <!-- Form -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8 w-full max-w-md">
      <!-- Prenume -->
      <div>
        <label for="prenume" class="block text-sm font-semibold text-white mb-2">Prenumele</label>
        <input id="prenume" type="text"
          class="w-full border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <!-- Nume -->
      <div>
        <label for="nume" class="block text-sm font-semibold text-white mb-2">Nume</label>
        <input id="nume" type="text" 
          class="w-full border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <!-- Email -->
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold text-white mb-2">Email</label>
        <input id="email" type="email" 
          class="w-full border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <!-- Card -->
      <div class="sm:col-span-2">
        <label for="card" class="block text-sm font-semibold text-white mb-2">Card Number</label>
        <input id="card" type="text" 
          class="w-full border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <!-- Campanie -->
      <div class="sm:col-span-2">
        <label for="campanie" class="block text-sm font-semibold text-white mb-2">Selectează campania</label>
        <select id="campanie"
          class="w-full border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
          <option value="">SELECTEAZĂ CAMPANIA</option>
          <option value="zeciuiala">ZECIUIALA</option>
          <option value="social">SOCIAL</option>
          <option value="donatie">DONATIE</option>
